<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherJS</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <style>
        .loader-container {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background: rgba(255, 255, 255, .5);
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-3">WeatherJS Search</h2>
        <div class="row">
            <div id="wrapper" class="col-md-6 rounded mx-auto text-center p-5 mt-4 mb-4 text-center bg-primary">
                <form id="w-form">
                    <div class="form-group">
                        <label for="search" class="sr-only">City</label>
                        <input type="search" id="search" list="search-list" class="form-control bg-light shadow" placeholder="Enter a location in the United States, Canada, or Mexico" autofocus>
                        <datalist id="search-list"></datalist>
                    </div>
                    <button type="submit" class="btn btn-danger form-control">
                        Get Weather
                    </button>
                </form>
                <div class="mt-5">
                    <h1 id="w-location"></h1>
                    <h3 class="text-dark" id="w-desc"></h3>
                    <h3 id="w-string"></h3>
                    <img src="" alt="" id="w-icon" width="85">
                    <ul class="list-group mt-3" id="w-details">
                        <li class="list-group-item" id="w-humidity"></li>
                        <li class="list-group-item" id="w-pressure"></li>
                        <li class="list-group-item" id="w-wind"></li>
                        <li class="list-group-item" id="w-cloud-cover"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS requirements -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Application JS files -->
    <script src="js/map.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
